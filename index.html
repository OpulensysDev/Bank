<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador da Transmissão ao Vivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #videoElement {
            width: 640px;
            height: 480px;
            background-color: #666;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visualizador da Transmissão ao Vivo</h1>
        <video id="videoElement" autoplay></video>
        <div id="status">Aguardando transmissão...</div>
    </div>

    <script type="module">
        // Importar Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getDatabase, ref, onValue, set, push, child } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD3JPbd0KTlIBQBK63ZsZlPSUqjThWA2wg",
            authDomain: "bucketimg-966e7.firebaseapp.com",
            databaseURL: "https://bucketimg-966e7-default-rtdb.firebaseio.com",
            projectId: "bucketimg-966e7",
            storageBucket: "bucketimg-966e7.firebasestorage.app",
            messagingSenderId: "571133168220",
            appId: "1:571133168220:web:06fae21819c5b61313f499",
            measurementId: "G-DPD8Z0HY87"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Elementos do DOM
        const videoElement = document.getElementById('videoElement');
        const statusElement = document.getElementById('status');

        // Configuração WebRTC
        const configuration = {'iceServers': [{'urls': 'stun:stun.l.google.com:19302'}]};
        let peerConnection;

        // Função para iniciar a conexão peer
        function startPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.ontrack = event => {
                videoElement.srcObject = event.streams[0];
                statusElement.textContent = 'Transmissão ao vivo ativa';
                statusElement.style.color = 'green';
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    const candidateRef = push(child(ref(database), 'candidates/'));
                    set(candidateRef, JSON.stringify(event.candidate));
                }
            };

            // Escutar por oferta
            onValue(ref(database, 'offer'), async (snapshot) => {
                const offer = JSON.parse(snapshot.val());
                if (offer && !peerConnection.currentRemoteDescription) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    set(ref(database, 'answer'), JSON.stringify(answer));
                }
            });

            // Escutar por candidatos ICE
            onValue(ref(database, 'candidates'), (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const candidate = JSON.parse(childSnapshot.val());
                    peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                });
            });
        }

        // Iniciar a conexão peer
        startPeerConnection();

        // Monitorar o status da transmissão
        onValue(ref(database, 'offer'), (snapshot) => {
            if (snapshot.val() === null) {
                statusElement.textContent = 'Transmissão offline';
                statusElement.style.color = 'red';
                videoElement.srcObject = null;
                if (peerConnection) {
                    peerConnection.close();
                }
                startPeerConnection();
            }
        });
    </script>
</body>
</html>
